<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <h1 style="background-color:#EAE3D2;">DIGITAL SLAMBOOK</h1>
    <a href="{{ url_for('logout') }}" style="text-decoration:none;font-size:1.2rem;color:black;font-weight:bold;float:right;margin-top:-49px;margin-right:20px;">Logout</a>
    <br>
    <p style="margin-left:10px;font-size:1.6rem;">Search results...</p><br>
    {% if users.count()==0 %}
    <h2 style="text-align:center;">No results found!!!</h2>
    {% endif %}
    {% for user in users %}
    {% if user!=current_user %}
    <div class="section" onclick="window.location.href='{{ url_for('comment', rno=user.id) }}'">
    <h2>{{user.username}}</h2><br>
    <p>{{user.department}}</p><br>
    <p>{{user.batch}}</p><br><br>
    </div>
    {% endif %}
    {% endfor %}
</body>
</html>
